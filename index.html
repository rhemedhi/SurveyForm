<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>

      <div id="div-survey">
        <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <br />
          <input type="text" id="name" placeholder="Enter your name" required />
          <br />
          <br />

          <label for="email" id="email-label">Email</label>
          <br />
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <br />
          <br />

          <label for="number" id="number-label">Age(optional)</label>
          <br />
          <input
            type="number"
            id="number"
            placeholder="Age"
            min="10"
            max="99"
          />
          <br />
          <br />

          <label>Which option best describes your current role?</label>
          <br />
          <select id="dropdown">
            <option value="Select current role" disabled selected>
              Select current role
            </option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
          <br />
          <br />

          <label for="all-radio" id="radio-heading"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <br />
          <input
            type="radio"
            id="radio-definitely all-radio"
            name="definitely"
            value="Definitely"
            checked
          />
          <input
            type="radio"
            id="radio-definitely all-radio"
            name="definitely"
            value="Definitely"
            checked
          />
          <label for="radio-recommendation" id="definitely">Definitely</label>
          <br />
          <input
            type="radio"
            id="radio-maybe all-radio"
            name="maybe"
            value="Maybe"
          />
          <input
            type="radio"
            id="radio-maybe all-radio"
            name="maybe"
            value="Maybe"
          />
          <label for="radio-maybe" id="Maybe">Maybe</label>
          <br />
          <input
            type="radio"
            id="radio-notsure all-radio"
            name="notsure"
            value="Not-sure"
          />
          <input
            type="radio"
            id="radio-notsure all-radio"
            name="notsure"
            value="Not-sure"
          />
          <label for="radio-notsure" id="Not-sure">Not sure</label>
          <br />
          <br />

          <label>What is your favorite feature of freeCodeCamp?</label>
          <br />
          <select id="dropdown-favfeature">
            <option value="Select an option" disabled selected>
              Select an option
            </option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
          <br />
          <br />

          <label for="checkbox" id="label-improve"
            >What would you like to see improved? (Check all that apply)</label
          >
          <br />

          <input
            type="checkbox"
            id="Front-EndProjects checkbox"
            value="Front-end Projects"
          />
          <label for="Front-EndProjects" id="label-FEProjects"
            >Front-end Projects</label
          >
          <br />
          <input
            type="checkbox"
            id="Back-EndProjects checkbox"
            value="Back-end Projects"
          />
          <label for="Back-EndProjects" id="label-BEProjects"
            >Back-end Projects</label
          >
          <br />
          <input
            type="checkbox"
            id="Data-Visualization checkbox"
            value="Data-Visualization"
          />
          <label for="Data-Visualization" id="label-DVisuals"
            >Data Visualization</label
          >
          <br />
          <input type="checkbox" id="Challenges checkbox" value="Challenges" />
          <label for="Challenges" id="label-challenges">Challenges</label>
          <br />
          <input
            type="checkbox"
            id="OpenSource-Community checkbox"
            value="Open-Source-Community"
          />
          <label for="OpenSource-Community" id="label-OpenSCommunity"
            >Open Source Community</label
          >
          <br />
          <input
            type="checkbox"
            id="Gitter-Helprooms checkbox"
            value="Gitter-help-rooms"
          />
          <label for="Gitter-Helprooms" id="label-Helprooms"
            >Gitter help rooms</label
          >
          <br />
          <input type="checkbox" id="Videos checkbox" value="Videos" />
          <label for="Videos" id="label-videos">Videos</label>
          <br />
          <input
            type="checkbox"
            id="City-Meetups checkbox"
            value="City-Meetups"
          />
          <label for="City-Meetups" id="label-CityMeetups">City Meetups</label>
          <br />
          <input type="checkbox" id="Wiki checkbox" value="Wiki" />
          <label for="Wiki" id="label-Wiki">Wiki</label>
          <br />
          <input type="checkbox" id="Forum checkbox" value="Forum" />
          <label for="Forum" id="label-Forum">Forum</label>
          <br />
          <input
            type="checkbox"
            id="Additional-Courses checkbox"
            value="Additional-Courses"
          />
          <label for="Additional-Courses" id="More-Courses"
            >Additional Courses</label
          >
          <br />
          <br />

          <label>Any comments or suggestions?</label>
          <br />
          <textarea
            id="textarea"
            placeholder="Enter your comment here..."
          ></textarea>
          <br />
          <br />

          <input type="submit" id="submit" value="submit" />
        </form>
      </div>
    </main>
  </body>
</html>
